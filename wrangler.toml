name = "tts-gallery"
compatibility_date = "2025-01-15"
pages_build_output_dir = "dist"

[[pages.headers]]
path = "/*"
headers = [
  { name = "X-Frame-Options", value = "DENY" },
  { name = "X-Content-Type-Options", value = "nosniff" },
  { name = "X-XSS-Protection", value = "1; mode=block" },
  { name = "Referrer-Policy", value = "strict-origin-when-cross-origin" },
  { name = "Content-Security-Policy", value = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' blob: data:; connect-src 'self' https://*.openai.azure.com https://*.cognitiveservices.azure.com https://fonts.googleapis.com https://fonts.gstatic.com;" }
]

[[pages.headers]]
path = "/*.js"
headers = [
  { name = "Cache-Control", value = "public, max-age=31536000, immutable" }
]

[[pages.headers]]
path = "/*.css"
headers = [
  { name = "Cache-Control", value = "public, max-age=31536000, immutable" }
]

[[pages.headers]]
path = "/index.html"
headers = [
  { name = "Cache-Control", value = "public, max-age=0, must-revalidate" }
]
